    use App\Http\Controllers\ProfileController;     <!--web.php-->
    Route:get('/create/profile',[ProfileController::class, 'create'])->name('create.profile');
    Route:post('/store/profile',[ProfileController::class, 'store'])->name('stor.profile');
    Route:get('/show/profile/{id}',[ProfileController::class, 'show'])->name('show.profile');
    Route:get('/edit/profile/{id}',[ProfileController::class, 'edit'])->name('edit.profile');
    Route:put('/update/profile/{id}',[ProfileController::class, 'update'])->name('update.profile');
    Route:get('/delete/profile/{id}',[ProfileController::class, 'delete'])->name('delete.profile');
